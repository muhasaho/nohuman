<div class="page-header">
  <h1>No Human</h1>
</div>

<div ng-repeat="msg in messages"">
  <div class="panel" ng-class="msg.mycss">
    <div class="panel-heading">
      <h3 class="panel-title">{{msg.title}}</h3>
    </div>
    <div class="panel-body">
      <span>{{msg.body}}</span>
      <span style="float: right">{{msg.time}}</span>
    </div>
  </div>
</div>
